    <section class="navbar navbar-inverse navbar-fixed-top">

<div class="span12">
    <div class="row-fluid">
        <div class="span8">
            <div class="hero-unit">
                <h1>Guiarte</h1>
                <p align="justify">
                    Guiarte es una pagina especificamente creada para dar a conocer a toda la gente del exterior o interior, los lugares mas asombrosos, hermosos e importantes de la ciudad.
                </p>
                <a href="#myModal" role="button" class="btn btn-primary" data-toggle="modal">Registrarse</a>
                <form id="form">
                    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h3 id="myModalLabel">Registrarse</h3>
                        </div>
                        <div class="modal-body">
                            <form class="form-signin">
                                <input id="campoNombre" type="text" class="input-block-level" placeholder="Nombre" required/>
                                <br>
                                <input id="campoEmail" type="email" class="input-block-level" placeholder="Email" data-required="email" required/>
                                <br>
                                <input id="campoContrasena" type="password" class="input-block-level" placeholder="Contraseña" required/>
                            </forrm>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
                            <button type="submit" id="btnRegistro" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="span4">
            <br>
            <br>
            <h1>Ingresar</h1>
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>
                    <div class="controls">
                        <input id="inputEmail" type="text" placeholder="Email">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Contraseña</label>
                    <div class="controls">
                        <input id="inputPassword" type="password" placeholder="Contraseña">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox"> Recordarme
                        </label>
                        <!--<a class="btn" href="Inicio.html">Ingresar</a>-->
                    </div>
                </div>
            </form>
            <button type="submit" class="btn" id="btnLogin">Ingresar</button>
        </div>
    </div>
    <br>
    <br>
</div>
