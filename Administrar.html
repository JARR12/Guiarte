      <h1>Administrar</h1>
      <hr>
      <h3 align="center" >Mis Lugares</h3>

      <div class="lugares"></div>

      <hr>
      <section id="sectionCampos">
        <a href="#myModal" role="button" class="btn btn-primary pull-rigth" data-toggle="modal">Agregar Lugar</a>
        <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-body">
            <form id="form">
              <h3>Agregar Lugar</h3>
              <hr>
              <div class="input-prepend">
                <span class="add-on">Nombre</span>
                <input id="campoNombre" type="text" placeholder=" Chucho's Rancho" required />
              </div>
              <div class="input-prepend">
                <span class="add-on">Direccion</span>
                <input id="campoDireccion" type="text" placeholder=" Calle 00 # 00 00" required />
              </div>
              <div class="input-prepend">
                <span class="add-on">Telefono</span>
                <input id="campoTelefono" type="tel" placeholder=" 111 11 11" maxlength=10 minlength=7 required pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]*"/>
              </div>
              <div class="input-prepend">
                <span class="add-on"> url Imagen</span>
                <input id="campoImagen1" type="url" placeholder="url1 ; url2 ; url3" required />
              </div>
              <p>Descripcion</p>
              <textarea type="text" class="span8" rows="3" id="campoDescripcion" required ></textarea>
              <p>Caracteristica</p>
              <select id="campoTipo" required>
                <option>Elija una opcion</option>
                <option value="1">Restaurante</option>
                <option value="2">Bar</option>
                <option value="3">Cine</option>
                <option value="4">Teatro</option>
                <option value="5">Parque</option>
                <option value="6">Museo</option>
                <option value="7">Centro Comercial</option>
              </select>
              <div class="input-prepend">
                <span class="add-on">Tag</span>
                <input id="campoTags" type="text" data-required="true" placeholder="Ej. bar, bonito, caluroso" required />
              </div>
              <hr>
              <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
              <button class="btn btn-primary" id="btnEnviar" type="button" data-dismiss="modal" aria-hidden="true">Enviar</button>
            </form>
          </div>
        </div>
      </section>
